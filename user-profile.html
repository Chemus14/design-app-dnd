<!DOCTYPE html>
<html>
  <head>
    <title>Mi Sitio Web</title>
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <link
      rel="stylesheet"
      href="css/clubs.css"
    />
    <link
      rel="stylesheet"
      href="css/users.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <script
      src="js/script.js"
      defer
    ></script>
    <script
      src="js/users.js"
      defer
    ></script>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div class="nav">
          <input
            type="checkbox"
            id="nav-check"
          />
          <div class="nav-header">
            <div class="nav-title">DnD</div>
          </div>
          <div class="nav-btn">
            <label for="nav-check">
              <span></span>
              <span></span>
              <span></span>
            </label>
          </div>

          <div class="nav-links">
            <a
              href="index.html"
              class="active"
              >Home</a
            >
            <a href="club-profile.html">Club Profile</a>
            <a href="user-profile.html">User Profile</a>
            <a
              href="#"
              target="_blank"
              >Events</a
            >
            <a
              href="#"
              class="modal-link users-actions"
              ><i class="fas fa-sign-in-alt"></i
            ></a>

            <a
              href="#"
              class="users-actions"
              ><i class="fas fa-user-plus"></i
            ></a>
          </div>
        </div>
      </div>
    </header>

    <section class="club-list">
      <div class="row">
        <div class="container">
          <div class="profile">
            <div class="profile-picture">
              <img
                src="imgs/avatar1.jpg"
                alt="Profile Picture"
              />
              <div class="change-icon">
                <i class="fas fa-camera"></i>
              </div>
            </div>
            <div class="tabs">
              <button
                class="tab"
                data-tab="personal-info"
              >
                Personal Info
              </button>
              <button
                class="tab"
                data-tab="your-clubs"
              >
                Your Clubs
              </button>
              <button
                class="tab"
                data-tab="your-events"
              >
                Your Events
              </button>
            </div>
            <div class="content">
              <div
                id="personal-info"
                class="tab-content"
              >
                <form>
                  <label for="name">Name:</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    value="John Doe"
                    readonly
                  />
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    value="johndoe@example.com"
                    readonly
                  />
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    value="********"
                    readonly
                  />
                  <label for="city">City:</label>
                  <input
                    type="text"
                    id="city"
                    name="city"
                    value="New York"
                    readonly
                  />
                  <button class="edit-button">Edit</button>
                </form>
              </div>
              <div
                id="your-clubs"
                class="tab-content"
              >
                <ul>
                  <li><a href="club1.html">Club 1</a></li>
                  <li><a href="club2.html">Club 2</a></li>
                  <li><a href="club3.html">Club 3</a></li>
                </ul>
              </div>
              <div
                id="your-events"
                class="tab-content"
              >
                <h2>Your Events</h2>
                <ul>
                  <li>Event 1</li>
                  <li>Event 2</li>
                  <li>Event 3</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <img
        class="footer-img"
        src="imgs/warrior.webp"
        loading="lazy"
      />
      <p>&copy; 2023 Derechos de autor. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
